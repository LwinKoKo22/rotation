<!DOCTYPE html>
<html>
<head>
	<title>Screen Orientation Demo</title>
	<style>
		#myDiv {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 100px;
			height: 100px;
			background-color: red;
			text-align: center;
			line-height: 100px;
			color: white;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div id="myDiv">Hello</div>

	<script>
		function updatePosition() {
			var myDiv = document.getElementById("myDiv");
			if (window.orientation == 0 || window.orientation == 180) {
				// Portrait mode
				myDiv.style.left = "10px";
				myDiv.style.top = "50%";
				myDiv.style.transform = "translate(0, -50%)";
			} else {
				// Landscape mode
				myDiv.style.left = "50%";
				myDiv.style.top = "calc(100% - 110px)";
				myDiv.style.transform = "translate(-50%, 0)";
			}
		}

		// Call the updatePosition function on page load and on orientation change
		window.addEventListener("load", updatePosition);
		window.addEventListener("orientationchange", updatePosition);
	</script>
</body>
</html>
